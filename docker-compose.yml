version: '3'
services:
  ali-db:
      image: xakiox/ail-test-db:latest
      restart: unless-stopped
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: ail
      ports:
        - "35437:5432"
      networks:
        - ail-network

  pgbouncer:
    image: edoburu/pgbouncer
    ports:
      - "6432:6432"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/ail
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 10000
      DEFAULT_POOL_SIZE: 400
    depends_on:
      - ali-db
  fetch:
      image: xakiox/ail-test-fetch:latest
      restart: unless-stopped
      depends_on:
        - ali-db
      env_file:
        - <.ENV OF FETCH>
      environment:
        - API_DB_HOST=host.docker.internal
  api:
      image: xakiox/ail-test-api:latest
      restart: unless-stopped
      depends_on:
        - ali-db
        - fetch
      env_file:
        - <.ENV OF FETCH>
      environment:
        - API_DB_HOST=host.docker.internal
      ports:
        - "3007:3007"
networks:
  ail-network:
    external: false

volumes:
  ail-db: