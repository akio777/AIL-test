version: '3'
services:
  postgres:
      image: postgres:15.3
      command: ["postgres", "-c", "max_connections=2048", "-c", "shared_buffers=1GB"]
      restart: unless-stopped
      volumes:
        - ./migrations/:/docker-entrypoint-initdb.d/
        - ail-db:/var/lib/postgresql/data
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: ail
      ports:
        - "35437:5432"
      networks:
        - ail-network
  fetch:
      image: fetch
      restart: unless-stopped
      depends_on:
        - postgres
      build:
        context: .
        dockerfile: ./fetch.Dockerfile
      env_file:
        - ./cmd/fetch/.env
  api:
      image: api
      restart: unless-stopped
      depends_on:
        - postgres
        - fetch
      build:
        context: .
        dockerfile: ./api.Dockerfile
      env_file:
        - ./cmd/api/.env
      ports:
        - "3007:3007"
networks:
  ail-network:
    external: false

volumes:
  ail-db: